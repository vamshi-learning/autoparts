<div  class="container" >
    <div id="myid" class="row">
        <div  class="col-sm-6 offset-sm-3">
            <h1>CART</h1>
<table  class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Remove</th>
        
      </tr>
    </thead>
    <tbody *ngIf="cartItems && cartItems.length > 0">
      <tr *ngFor="let item of cartItems" >
        <td><img class="card-img-top"  style="height:100px;width:100px;"    [src]="item.image"></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><input type="number" [(ngModel)]="item.qty"  min="1"/></td>
        <td>{{(item.qty * item.price) | currency:'INR'}}</td>
      <td> <button type="button"  class="close" aria-label="Remove Item" (click)="removeItemFromCart(item.id)">  <span aria-hidden="true">&times;</span>
        </button></td>
       </tr>
     </tbody>
     <strong class="d-block">Total:{{   grandtotal | currency:'INR'}}</strong>
     <button class="text-right"(click)="updatecart()">UPDATE CART</button>
  </table>
        </div>
    </div>
</div>
